<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function sleep(ms) {
            ms += new Date().getTime();
            while (new Date() < ms){}
        }

        function setConnected(connected) {
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/hello');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                stompClient.subscribe('/topic/greetings', function(greeting){
                    showGreeting(JSON.parse(greeting.body).content);
                });
                stompClient.subscribe('/topic/history', function(greeting){
                    showHistory(JSON.parse(greeting.body).content);
                });
            });
            sendHistoryQuery();
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
        }

        function sendName() {
            var content = document.getElementById('content').value;
            stompClient.send("/app/hello", {}, JSON.stringify({ 'content': content }));
        }

        function sendHistoryQuery(){
            if(stompClient.ws.readyState === SockJS.CONNECTING && stompClient.ws.subscheck != 2)
                setTimeout(sendHistoryQuery, 100);
            else
                stompClient.send("/app/history", {}, JSON.stringify({ 'content': '' }));
        }

        function showGreeting(message) {
            document.getElementById('response').innerHTML = document.getElementById('response').innerHTML + message + '\n';
        }

        function showHistory(message){
            document.getElementById('response').innerHTML = message;
        }
    </script>
</head>
<body onload="connect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div id="conversationDiv">
        <label>What is your message?</label><input type="text" id="content" />
        <button id="sendName" onclick="sendName();">Send</button>
        <pre id="response"></pre>
    </div>
</div>
</body>
</html>
