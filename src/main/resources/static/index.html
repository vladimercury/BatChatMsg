<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="sockjs-0.3.4.js"></script>
    <script src="stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;

        function setConnected(connected) {
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            var socket = new SockJS('/hello');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                stompClient.subscribe('/topic/greetings', function(greeting){
                    showGreeting(JSON.parse(greeting.body).content);
                });
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
        }

    //private static List<Answer> history = new ArrayList<Answer>();
        function sendName() {
            var content = document.getElementById('content').value;
            stompClient.send("/app/hello", {}, JSON.stringify({ 'content': content }));
        }

        function showGreeting(message) {
            //var response = document.getElementById('response');
            //var p = document.createElement('p');
            //p.style.wordWrap = 'break-word';
            //p.appendChild(document.createTextNode(message));
            //response.appendChild(p);
            document.getElementById('response').innerHTML = document.getElementById('response').innerHTML + message + '\n';
        }
    </script>
</head>
<body onload="connect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div id="conversationDiv">
        <label>What is your message?</label><input type="text" id="content" />
        <button id="sendName" onclick="sendName();">Send</button>
        <pre id="response"></pre>
    </div>
</div>
</body>
</html>
